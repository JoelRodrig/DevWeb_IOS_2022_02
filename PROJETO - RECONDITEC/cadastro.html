<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <img class="logo-empresa" src="./Assets/img/Rectangle32.png" alt="Logo da empresa">
         <div class="input-cadastro">
            <input class="nome" type="text" placeholder="Nome">
            <input class="email" type="email" placeholder="E-mail">
            <input class="senha" type="text" placeholder="Senha">
            <input class="confirme-senha" type="text" placeholder="Confirme sua senha">

            <button class="btn">Cadastrar</button>
        </div>
    </main>

    <footer>
        <div>
            <img src="./Assets/img/Rectangle33.png" alt="Logo da empresa 2">
        </div>
    </footer>
</body>

</html>
